<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Create Project</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <!-- Project Name -->
        <div class="mb-3">
          <label for="projectName" class="form-label"> Name</label>
          <input type="text" id="projectName" class="form-control"
                 formControlName="projectName" placeholder="Enter project name">
          <div *ngIf="projectForm.get('projectName')?.touched && projectForm.get('projectName')?.invalid"
               class="text-danger small">
             Name is required
          </div>
        </div>

        <!-- Project Type -->
        <div class="mb-3">
          <label for="projectType" class="form-label">Project Type</label>
          <select id="projectType" class="form-select" formControlName="projectType">
            <option value="" disabled>Select project type</option>
            <option value="scrum">Scrum</option>
            <option value="software-development">Software Development</option>
            <option value="task-management">Task Management</option>
          </select>
          <div *ngIf="projectForm.get('projectType')?.touched && projectForm.get('projectType')?.invalid"
               class="text-danger small">
            Type is required
          </div>
        </div>

        <!-- Default Columns -->
        <div class="mb-3">
          <label class="form-label">Columns Types</label>
          <div class="form-check" *ngFor="let col of columnOptions">
            <input type="checkbox"
                   class="form-check-input"
                   [id]="col.value"
                   [value]="col.value"
                   (change)="onColumnChange($event)">
            <label class="form-check-label" [for]="col.value">
              {{ col.label }}
            </label>
          </div>
          <div *ngIf="projectForm.get('columns')?.touched && projectForm.get('columns')?.invalid"
               class="text-danger small">
            At least one column must be selected
          </div>
        </div>

        <!-- Custom Columns -->
        <div class="mb-3">
          <label for="customColumn" class="form-label">Add custom Columns</label>
          <div class="input-group mb-2">
            <input type="text"
                   id="customColumnInput"
                   class="form-control"
                   formControlName="newCustomColumn"
                   placeholder="Enter custom column">
            <button type="button"
                    class="btn btn-outline-primary"
                    (click)="addCustomColumn()">
              Add
            </button>
          </div>

          <!-- Show added custom columns -->
          <div class="d-flex flex-wrap gap-2">
            <span *ngFor="let col of customColumns; let i = index"
                  class="bg-primary d-flex align-items-center p-2 fw-bold">
              {{ col }}
              <button type="button"
                      class="btn-close btn-close-white ms-2"
                      aria-label="Remove"
                      (click)="removeCustomColumn(i)"> 
              </button>
            </span>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid" >
          Create Project
        </button>
      </form>
    </div>
  </div>
</div>
