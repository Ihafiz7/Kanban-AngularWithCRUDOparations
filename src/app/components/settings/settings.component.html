<div class="row p-4">
  <!-- Sidebar -->
  <div class="col-md-3 border-end">
    <h5 class="mb-3">Settings</h5>
    <ul class="nav flex-column nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Notifications</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Security</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Billing</a>
      </li>
    </ul>
  </div>

  <!-- Content -->
  <div class="col-md-9">
    <h4 class="mb-3">Profile Settings</h4>
    <div class="card shadow-sm p-4">
      <form>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Full Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="John Doe">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" value="john@example.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Username</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" value="johndoe">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" value="********">
            <small class="text-muted">Last changed 2 months ago</small>
          </div>
        </div>
        <div class="text-end">
          <button class="btn btn-secondary me-2">Cancel</button>
          <button class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>

    <!-- Another section example -->
    <h4 class="mt-5 mb-3">Preferences</h4>
    <div class="card shadow-sm p-4">
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="darkMode" checked>
        <label class="form-check-label" for="darkMode">Enable Dark Mode</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="emailUpdates">
        <label class="form-check-label" for="emailUpdates">Email me updates</label>
      </div>
    </div>
  </div>
</div>
